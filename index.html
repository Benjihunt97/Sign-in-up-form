<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Log in / Sign up form</title>
</head>
<body class="grid place-items-center min-h-screen">
  
  <div class="w-[90%] sm:w-[400px] overflow-hidden">
    
    <div class="bg-black/[.75] h-[600px]">
      <div class="flex">
        <button class="btn-sign-in py-5 w-[50%] text-white font-bold transition-all">Sign In</button>
        <button class="btn-sign-up py-5 w-[50%] text-teal-400 font-bold bg-white transition-all">Sign Up</button>
      </div>
      
      <div class="relative ">
        <div class="transition-all duration-300 absolute top-0 left-0 w-full sign-in-box p-10 text-white z-50">
      
        <div class="flex items-center border-b border-teal-400 px-2 mb-7">
          <input type="text" class="bg-transparent focus:outline-none py-1 w-[90%]" placeholder="Username">
          <svg class="shrink-0" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
        </div>
        
        <div class="flex items-center border-b border-teal-400 px-2 mb-8">
          <input type="password" class="bg-transparent focus:outline-none py-1 w-[90%]" placeholder="Password">
         <svg class="shrink-0" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" fill="none" stroke-linecap="round" stroke-linejoin="round">
           <path stroke="none" d="M0 0h24v24H0z" fill="none" />
           <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
           <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
           <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
         </svg>
        </div>
        
        
        <div class="flex items-center justify-between text-white text-sm mb-7">
          <div class="flex items-center gap-1">
            <div class="check-box grid place-items-center w-[18px] h-[18px] border border-teal-400 rounded-sm">
              <input type="checkbox" name="check" id="check" class="opacity-0 absolute"/>
              <svg class="check-icon hidden" width="17" height="17" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2dd4bf" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 12l5 5l10 -10" />
            </svg>
            </div>
            <label for="check" class="check-label">Remember Me</label>
          </div>
          
          <p class="underline ">Forgot password</p>
        </div>
        
        <button class="font-bold text-lg bg-orange-400 rounded-sm py-3 w-full transition-all hover:bg-orange-500">LOG IN</button>
        
        <p class="tag w-fit mx-auto my-7 text-sm">or</p>
        
        <button class="flex items-center justify-center gap-2 text-white bg-blue-500 py-3 w-full hover:bg-blue-600">
          <svg  width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z" stroke-width="0" fill="#fff" />
          </svg>
          Log in with Facebook</button>
      </div>
      
        <div class="transition-all duration-300 absolute top-0 -right-[100%] w-full sign-up-box p-10 text-white">
      
        <div class="flex items-center border-b border-teal-400 px-2 mb-7">
          <input type="text" class="bg-transparent focus:outline-none py-1 w-[90%]" placeholder="Username">
          <svg class="shrink-0" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
        </div>
        
        <div class="flex items-center border-b border-teal-400 px-2 mb-7">
          <input type="email" class="bg-transparent focus:outline-none py-1 w-[90%]" placeholder="Email">
          <svg class="" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
  <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
  <path d="M3 7l9 6l9 -6" />
</svg>
        </div>
        
        <div class="flex items-center border-b border-teal-400 px-2 mb-8">
          <input type="password" class="bg-transparent focus:outline-none py-1 w-[90%]" placeholder="Password">
         <svg class="shrink-0" width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#888" fill="none" stroke-linecap="round" stroke-linejoin="round">
           <path stroke="none" d="M0 0h24v24H0z" fill="none" />
           <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
           <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
           <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
         </svg>
        </div>
        
        
        <div class="flex items-center justify-center gap-10 text-white text-sm mb-7">
          <div class="flex items-center gap-1">
            <div class="check-box grid place-items-center w-[18px] h-[18px] border border-teal-400 rounded-sm">
              <input type="radio" id="male" value="male" name="gender" id="gender" class="opacity-0 absolute"/>
              <svg class="gender-icon male hidden" width="17" height="17" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2dd4bf" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 12l5 5l10 -10" />
            </svg>
            </div>
            <label for="male" class="gender-label">Male</label>
          </div>
          
          <div class="flex items-center gap-1">
            <div class="check-box grid place-items-center w-[18px] h-[18px] border border-teal-400 rounded-sm">
              <input type="radio" id="female" value="female" name="gender" id="gender" class="opacity-0 absolute" />
              <svg class="gender-icon female hidden" width="17" height="17" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2dd4bf" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l5 5l10 -10" />
              </svg>
            </div>
            <label for="female" class="gender-label">Female</label>
          </div>
        </div>
        
        <button class="font-bold text-lg bg-orange-400 rounded-sm py-3 w-full transition-all hover:bg-orange-500">SIGN UP</button>
        
        <p class="tag w-fit mx-auto my-7 text-sm">or</p>
        
        <button class="flex items-center justify-center gap-2 text-white bg-blue-500 py-3 w-full hover:bg-blue-600">
          <svg  width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z" stroke-width="0" fill="#fff" />
          </svg>
          Sign up with Facebook</button>
      </div>
      </div>
      
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
